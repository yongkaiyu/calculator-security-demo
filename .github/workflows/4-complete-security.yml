# Complete Security Pipeline: SAST + SCA + DAST
name: 4. Complete Security Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  # JOB 1: SAST - Static Code Analysis
  sast:
    name: "1ï¸âƒ£ SAST - Code Analysis"
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Perform CodeQL Analysis (SAST)
        uses: github/codeql-action/analyze@v3
        with:
          category: sast

  # JOB 2: SCA - Dependency Analysis
  sca:
    name: "2ï¸âƒ£ SCA - Dependency Check"
    runs-on: ubuntu-latest
    needs: sast  # Run after SAST
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run OWASP Dependency-Check (SCA)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'calculator-app'
          path: '.'
          format: 'ALL'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired
      
      # âœ… Proper artifact naming
      - name: Upload SCA reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sca-reports
          path: reports/

  # JOB 3: Build Application
  build:
    name: "3ï¸âƒ£ Build Application"
    runs-on: ubuntu-latest
    needs: [sast, sca]  # Run after SAST and SCA pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test application starts
        run: |
          python app.py &
          sleep 5
          curl -f http://localhost:5000 || exit 1
          echo "âœ… Application builds and runs successfully"

  # JOB 4: DAST - Dynamic Application Testing
  dast:
    name: "4ï¸âƒ£ DAST - Live Security Scan"
    runs-on: ubuntu-latest
    needs: build  # Run after successful build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Start application
        run: |
          python app.py &
          sleep 10
          echo "Application running on http://localhost:5000"
      
      - name: Verify application
        run: curl -f http://localhost:5000
      
      # âœ… CORRECT VERSION: v0.14.0
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-a'
          allow_issue_writing: false
          artifact_name: 'zap-baseline-scan'  # âœ… Override!
        continue-on-error: true
      
      # âœ… CORRECT VERSION: v0.12.0
      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-a -j'
          allow_issue_writing: false
          artifact_name: 'zap-fullscan-scan'  # âœ… Override!
        continue-on-error: true
      
      # âœ… Proper artifact naming with hyphens and unique names
      - name: Upload ZAP baseline reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-baseline-reports
          path: report_html.html
      
      - name: Upload ZAP fullscan reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-fullscan-reports
          path: |
            report_json.json
            report_md.md

  # JOB 5: Security Summary
  summary:
    name: "ðŸ“Š Security Summary"
    runs-on: ubuntu-latest
    needs: [sast, sca, dast]
    if: always()
    
    steps:
      - name: Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SAST (CodeQL Analysis): Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SCA (Dependency Check): Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… DAST (Dynamic Testing): Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL results in Security tab" >> $GITHUB_STEP_SUMMARY
          echo "- SCA reports: sca-reports" >> $GITHUB_STEP_SUMMARY
          echo "- DAST baseline: zap-baseline-reports" >> $GITHUB_STEP_SUMMARY
          echo "- DAST fullscan: zap-fullscan-reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Check the **Actions** tab for detailed reports" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” Check the **Security** tab for vulnerability details" >> $GITHUB_STEP_SUMMARY