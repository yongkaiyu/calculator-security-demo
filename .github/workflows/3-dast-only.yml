# DAST (Dynamic Application Security Testing) with OWASP ZAP
name: 3. DAST - Live Application Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  security-events: write
  issues: write  # For ZAP to create issues

jobs:
  dast:
    name: OWASP ZAP Scan (DAST)
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 4: Start the application in background
      - name: Start Flask application
        run: |
          python app.py &
          sleep 10  # Wait for app to start
          echo "Application started on http://localhost:5000"
      
      # Step 5: Verify application is running
      - name: Verify application is running
        run: |
          curl -f http://localhost:5000 || exit 1
          echo "Application is responding"
      
      # Step 6: Run OWASP ZAP Baseline Scan
      # ✅ CORRECT VERSION: v0.14.0 (not v0.15.0)
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-a'
          allow_issue_writing: false
          artifact_name: 'zap-baseline-scan'  # ✅ Override artifact name!
        continue-on-error: true
      
      # ✅ Manual artifact upload with proper naming
      - name: Upload ZAP baseline reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-baseline-reports
          path: |
            report_html.html
            report_json.json
            report_md.md
      
      # Step 7: Run OWASP ZAP Full Scan (more thorough)
      # ✅ CORRECT VERSION: v0.12.0 (not v0.15.0)
      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-a -j'
          allow_issue_writing: false
          artifact_name: 'zap-fullscan-scan'  # ✅ Override artifact name!
        continue-on-error: true
      
      # ✅ Unique artifact name for full scan results
      - name: Upload ZAP fullscan reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-fullscan-reports
          path: |
            report_html.html
            report_json.json
            report_md.md